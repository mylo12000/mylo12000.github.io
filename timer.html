<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Empty Project</title>
        <link href="code.css" rel="stylesheet" type="text/css">
        
    </head>
    <body>
    
<h1>Countdown To</h1>
  <div id="clockdiv" class="clock">
      
      
    <div class="days">
      <span class="title">Days: </span><div class="counter">0</div>
      <div class="controls"><div class="increase">+</div><div class="decrease">–</div></div>
      <input type="hidden" name="days" value="0">
    </div>
    
    
    <div class="hours">
      <span class="title">Hours: </span><div class="counter">00</div>
      <div class="controls"><div class="increase">+</div><div class="decrease">–</div></div>
      <input type="hidden" name="hours" value="0">
    </div>
    
    
    <div class="minutes">
      <span class="title">Minutes: </span><div class="counter">00</div>
      <div class="controls"><div class="increase">+</div><div class="decrease">–</div></div>
      <input type="hidden" name="minutes" value="0">
    </div>
    
    
    <div class="seconds">
      <span class="title">Seconds: </span><div class="counter">00</div>
      <div class="controls"><div class="increase">+</div><div class="decrease">–</div></div>
      <input type="hidden" name="seconds" value="0">
    </div>
    
    
    <button type="button" class="start-stop">Click me</button>
    
    
<script src="code.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
